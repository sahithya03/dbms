<div class="form">
    <div class="tab-content">
        <div id="login" style="display: block" ng-controller="MainController as ctrl">
            <h1>Welcome Back!</h1>

            <form>

                <div class="field-wrap">
                    <label>
                        Student ID<span class="req">*</span>
                    </label>
                    <input type="text" ng-model="ctrl.id" required autocomplete="off" name="eEmail"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Contact NO.<span class="req">*</span>
                    </label>
                    <input type="password" ng-model="ctrl.contact" required autocomplete="off" name="ePassword"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button ng-click = "ctrl.login()" class="button button-block" name="logIn">Log In</button>

            </form>

        </div>

    </div>
</div>
</div>
